<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input[type="text"],
    input[type="url"],
    input[type="color"],
    input[type="range"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form method="post">
    <h2>Feedback Form</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required>

    <label for="portfolio">Portfolio</label>
    <input type="url" id="portfolio" name="portfolio" required>

    <label for="favColor">Favorite Color</label>
    <input type="color" id="favColor" name="favColor">

    <label for="likeness">Likeness</label>
    <input type="range" id="likeness" name="likeness" min="1" max="100">

    <button type="submit">Submit</button>
  </form>

</body>
</html>
